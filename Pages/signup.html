<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../CSS/entryPages.css">
</head>
<body>
    <div class="center">
        <h1>Sign Up</h1>
        <form>
            <div><input type="text" placeholder="First Name" name="first_name" id="first_name" required/></div>
            <div><input type="text" placeholder="Last Name" name="last_name" id="last_name" required/></div>
            <div><input type="email" placeholder="Email address" name="user_email" id="user_email" required/></div>
            <div><input type="password" placeholder="Password" name="password" id ="password" required/></div>
            <div><input type="password" placeholder="Confirm Password" name="confirm_password" id ="confirm_password" required/></div>
            <div><button type="submit" name="btn-login" id="btn-login">Sign Up</button></div>
            <div><a href="resetPassword.html">Forgot Password?</a></div>
            <div><a href="login.html">Already have an account?</a></div>
        </form>
    </div>
</body>
</html>
