<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../CSS/entryPages.css">
    <script type="text/javascript" src="../Scripts/login.js"> </script>
</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <form id="form_id" method="post" name="login">
            <div><input type="email" placeholder="Email address" name="user_email" id="user_email" required/></div>
            <div><input type="password" placeholder="Password" name="password" id ="password" required/></div>
            <div><button type="button" name="btn-login" id="submit" onclick="validate()">Login</button></div>
            <div><a href="signup.html">Create an account</a></div>
        </form>
    </div>
</body>
</html>
